name: Bootstrap action for GCP project

on:
  pull_request:
    branches:
      - master
    paths: # Run if only _init folder contents change!
      - '!**'
      - '_init/*'

  push:
    branches:
      - master
    paths: # Same as above!
      - '!**'
      - '_init/*'

jobs:
  bootstrap_tfc:
    name: Bootstrap
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Authenticate to GCP
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # The following steps make sure that a distinction
      # is made between:
      #   - a successful plan with changes (exitcode = 2)
      #   - a successful plan without changes (exitcode = 0)
      #   - a failed plan (exitcode = 1)
      # and that the pipeline stops only if plan fails!
      - name: Init _init resources
        id: init_init
        run: terraform -chdir=_init init

      - name: Validate _init resources
        id: validate_init
        run: terraform -chdir=_init validate

      - name: Plan _init resources
        id: plan_init
        run: terraform -chdir=_init plan -detailed-exitcode
        continue-on-error: true

      - name: Fail if Plan _init failed
        if: steps.plan_init.conclusion == success
        run: exit 1

      # The following steps will only run if plan has changes
      # and PR/MR was approved!
      - name: Deploy _init resources
        id: deploy_init
        if: github.event_name == 'push' && steps.plan_init.conclusion == success
        run: terraform apply -auto-approve

      - name: Switch to remote tfstate
        id: switch_tfstate
        if: github.event_name == 'push' && steps.plan_init.conclusion == success
        run: terragrunt init --terragrunt-non-interactive -force-copy
