name: Bootstrap action for GCP project

on: workflow_dispatch

jobs:
  bootstrap_tfc:
    name: Bootstrap
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Get Project ID
        id: get_project
        run: |
          echo "::set-output name=id::$(grep project_id common.hcl | cut -d'=' -f2 | tr -d '"')"

      - name: Authenticate to GCP
        uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Plan _init resources
        id: plan_init
        run: |
          pushd _init
          terraform init
          terraform validate
          terraform plan

      - name: Deploy _init resources
        id: deploy_init
        run: |
          terraform apply auto-approve

      - name: Switch to remote tfstate
        id: switch_tfstate
        run: terragrunt init --terragrunt-non-interactive -force-copy
